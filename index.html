<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>RGB Color Picker</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div id="display"></div>
                <div class="input-island">
                    <div class="input-container" id="div-red">
                        <label class="label">RED</label>
                        <input
                            type="range"
                            min="0"
                            max="255"
                            value="0"
                            class="range-input"
                            id="input-red"
                            oninput="this.nextElementSibling.value = this.value"
                        />
                        <output id="red-value">0</output>
                    </div>
                    <div class="input-container" id="div-green">
                        <label class="label">GREEN</label>
                        <input
                            type="range"
                            min="0"
                            max="255"
                            value="0"
                            class="range-input"
                            id="input-green"
                            oninput="this.nextElementSibling.value = this.value"
                        />
                        <output id="green-value">0</output>
                    </div>
                    <div class="input-container" id="div-blue">
                        <label class="label">BLUE</label>
                        <input
                            type="range"
                            min="0"
                            max="255"
                            value="0"
                            class="range-input"
                            id="input-blue"
                            oninput="this.nextElementSibling.value = this.value"
                        />
                        <output id="blue-value">0</output>
                    </div>
                </div>
                <div class="invert-div">
                    <button id="colour-inverter">INVERT</button>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
